<!DOCTYPE html>
<html>
<head>
<script src="https://code.highcharts.com/highcharts.js"></script>

<title>Drivers of China's GDP Growth</title>
<style>
body {
	margin: 0;
}

#chart {
	position: absoulte;
	width: 100%;
	height: 100vh;
}

.highcharts-tooltip-box {
	opacity: 0.5;
}

footer {
	font-family: Arial;
	font-size: 12px;
}
</style>

</head>

<body>
<div id="chart"></div>
<footer><em>Source: NBSC</em></footer>

<script>
Highcharts.chart("chart", {
	chart: {
		inverted: false,
		backgroundColor: "transparent",
		borderWidth: 0,
		style: {
			fontFamily: "Arial",
			fontSize: 12,
			color: "black"			
		}
	},
	credits: {
		enabled: false
	},
	title: {
		align: "left",
		text: "Drivers of China's GDP Growth",
		style: {
			fontSize: 20,
			fontWeight: "bold",
		}
	},
//	subtitle: {
//		align: "left",
//		text: "From Jan 2010 to Dec 2017 for Enterprises above Designated Size",
//		style: {
//			color: "black"
//		}
//	},
	xAxis: {
		labels: {
			style: {
				color: "black"
			}
		},
		lineWidth: 0,
		tickWidth: 0,
		offset: -10
	},	
	yAxis: {
		visible: false
	},
	tooltip: {
		backgroundColor: "white",
		borderColor: "black",
		borderWidth: 1,
		hideDelay: 0,
		formatter: function(){
						return this.series.name + "<br> <b>" + 
						this.x + ": " + Highcharts.numberFormat(this.y, 0, ".", ",") + "% </b>";
					},
		style: {
			color: "black",
			fontWeight: "normal"
		}
	},
	legend: {
		backgroundColor: "transparent",
		borderWidth: 0,
		floating: true,
		layout: "vertical",
		align: "right",
		verticalAlign: "top",
		itemStyle: {
			fontWeight: "normal",
			color: "black"
		}
	},
	plotOptions: {
		column: {
			stickyTracking: false,
			borderWidth: 0,
			pointPadding: 0,
			groupPadding: 0.1,
			pointStart: 2009,
			dataLabels: {
				enabled: true,
				align: "center",
				borderWidth : 0,
				formatter: function(){
								return Highcharts.numberFormat(this.y, 0, ".", ",") + "%";
							},
				style: {
					textOutline: "none",
					fontFamily: "Arial",
					fontSize: 12,
					color: "black"					
				}
			}
		}
	},
	series: [{
		name: "Contribution of Final Consumption to China's GDP Growth",
		type: "column",
		color: "#00204A",		
		data: [56.1,	44.9,	61.9,	54.9,	47,	48.8,	59.7,	66.5]
	}, {
		name: "Contribution of Investment to China's GDP Growth",
		type: "column",
		color: "#539DDB",
		data: [86.5,	66.3,	46.2,	43.4,	55.3,	46.9,	41.6,	43.1]
	}, {
		name: "Contribution of Net Exports to China's GDP Growth",
		type: "column",
		color: "#C6E5F3",
		data: [-42.6,	-11.2,	-8.1,	1.7,	-2.3,	4.3,	-1.3,	-9.6]
	}]
});

</script>

</body>


</html>
